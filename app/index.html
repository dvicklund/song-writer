<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/application.css">
	</head>
	<body ng-cloak data-ng-app="songwriter">
		<main data-ng-controller="songwriterController">

			<div> Allowed Keys: </div>
			<div id="allowed-keys-container" data-ng-init="initializeKeys()">
				<div class="keys" data-ng-repeat="key in allowedKeys">{{key.name}}</div>
			</div>

			<div ng-if="!inProgress">
	    	<div> All Chords: </div>
	    	<div id="all-chords-container">
	    		<div class="all-chords" data-ng-repeat="chord in chords" ng-dblclick="addChord(chord)">
	    			{{chord.name}}
	    		</div>
	    	</div>
	    </div>

			<div ng-if="inProgress">
				<div> Allowed Chords: </div>
				<div id="allowed-chords-container">
					<div class="allowed-chords" data-ng-repeat="chord in allowedChords" ng-dblclick="addChord(chord)">
						{{chord.name}}
					</div>
				</div>

				<div> Allowed Notes: </div>
				<div id="allowed-notes-container">
					<div class="allowed-notes" data-ng-repeat="note in allowedNotes">{{note}}</div>
				</div>
			</div>

			<div> Chosen Chords: </div>
				<div id="chosen-chords-container">
					<div data-ng-repeat="chord in chosenChords track by $index" 
							 ng-drop="true" ng-drop-success="swapPositions($index, $data)"  
							 ng-drag="true" ng-drag-data="chord" ng-dblclick="removeChord(chord)"
							 ng-class="assignClassName(chord.name)" class="chosen-chords">
						{{chord.name}}
					</div>
			</div>

			<div class="reset-button-container" ng-if="inProgress">
				<button class="reset-button" data-ng-click="reset()"> Reset </button>
			</div>

		</main>
		<script src='https://code.jquery.com/jquery-1.9.1.min.js'></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
		<script src='js/bundle.js'></script>
	</body>
</html>
